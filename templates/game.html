<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #1a1a2e, #0f3460);
            color: #f0e6d2;
        }
        .game-container {
            background: #222831;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .choice-btn {
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #b8860b;
            color: white;
            transition: transform 0.2s, background 0.3s;
        }
        .choice-btn:hover {
            background: #daa520;
            transform: scale(1.1);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .win { background: #228b22; color: white; }
        .lose { background: #c0392b; color: white; }
        .draw { background: #f4c542; color: black; }
        h1 { color: #f0e6d2; }
        .scoreboard {
            margin-top: 20px;
            font-size: 18px;
            padding: 15px;
            background: #333;
            border-radius: 10px;
        }
        .reset-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #f4c542;
            color: black;
            border: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .reset-btn:hover {
            background: #e0ac00;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Water Gun Game</h1>
        <div class="scoreboard">
            <p>Player: <span id="player-score">0</span> | Computer: <span id="computer-score">0</span></p>
        </div>
        <div class="choices">
            <button class="choice-btn" onclick="playGame('s')">Snake üêç</button>
            <button class="choice-btn" onclick="playGame('w')">Water üíß</button>
            <button class="choice-btn" onclick="playGame('g')">Gun üî´</button>
        </div>
        <div id="result" class="result"></div>
        <button class="reset-btn" onclick="resetGame()">Reset Score</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(userChoice) {
            const choices = { 's': 'Snake üêç', 'w': 'Water üíß', 'g': 'Gun üî´' };
            const computerChoice = ['s', 'w', 'g'][Math.floor(Math.random() * 3)];
            let resultText;
            let resultClass;

            if (userChoice === computerChoice) {
                resultText = `It's a Draw!`;
                resultClass = 'draw';
            } else if (
                (userChoice === 's' && computerChoice === 'w') ||
                (userChoice === 'w' && computerChoice === 'g') ||
                (userChoice === 'g' && computerChoice === 's')
            ) {
                resultText = `You Win! üéâ`;
                resultClass = 'win';
                playerScore++;
            } else {
                resultText = `You Lose! üò¢`;
                resultClass = 'lose';
                computerScore++;
            }

            document.getElementById('result').innerHTML = `
                <h2>${resultText}</h2>
                <p>You chose: ${choices[userChoice]}</p>
                <p>Computer chose: ${choices[computerChoice]}</p>
            `;
            document.getElementById('result').className = `result ${resultClass}`;
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
            document.getElementById('result').innerHTML = "";
        }
    </script>
</body>
</html>
